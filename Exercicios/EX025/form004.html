<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>   
        <!-- fieldset é usado para selecionar campos em comum -->
            <legend>Dados pessoais</legend>
            <!-- Adiciona uma legenda aos campos -->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="e-mail" id="iemail" autocomplete="email" required>
            </p>
            <p><label for="itel">Telefone: </label>
            <input type="tel" name="Telefone" id="itel" autocomplete="tel" required pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
