<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulario</h1>


    <form action="cadastro.php" method="get" autocomplete="on">


        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required step="0.1">
        </p>
        <p>
            <label for="imes">periodo letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p><label for="idata">Dia da prova:</label>
        <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
