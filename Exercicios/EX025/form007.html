<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo deformulário</h1>

    <form action="" method="post">

        <p>
            <label for="ies">Estado</label>
            <select name="estado" id="ies">
                <option value="" selected disabled>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG"> Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA"> Bahia</option>
                    <option value="PE"> Pernambuco</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Cont">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="40" rows="10">
                
            </textarea>
            <!--Todo formulario que usa get tem limite de 3k byte, passou disso, é necessário tbm
        usar o método POST. -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
