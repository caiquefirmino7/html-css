<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>TESTE DE FORMULARIO</H1>
        <form action="cadastro.php" method="post">

            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="nome do usuário" autocomplete="username">
            </p>

            <p>
                <label for="isen">senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="9" placeholder="min 8 letras" autocomplete="new-password">
            </p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar" > 
        </form>
</body>

</html>
