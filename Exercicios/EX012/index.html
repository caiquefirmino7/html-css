<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500px" controls poster="imagens/maroon-5.jpg " ></video>

    <h1>Outra forma de inserir vídeos hospedados localmente</h1>
    <p>Da mesma forma que foi feita na atividade de áudio, o vídeo deve ser igual.</p>

    <video controls width="500px" poster="imagens/maroon-5.jpg">
        <source src="midia/meu-video.webm"  type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidadde com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a-jR9ck7vCQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
